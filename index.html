<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shrijith Vakula's Photography</title>
  </head>
  <body>
    <main>
      <!-- landing area -->
      <div id="landing">
        <div id="landing-text">
          <div id="landing-text-inner">
            <h1>Shrijith Vakula's Photography</h1>
            <h2></h2>
            <a href="#images" class="btn" id="view-work">View Work</a>
          </div>
        </div>
        <div id="landing-image"></div>
      </div>

      <div id="images">
        <div id="header">
          <h2>Scenes</h2>
        </div>
        <img src="https://source.unsplash.com/1600x900/?nature,water" alt="">
        <div class="caption">
          <h3>Water</h3>
          <p></p>
        </div>
        <img src="https://source.unsplash.com/1600x900/?nature,trees" alt="">
        <div class="caption">
          <h3>Trees</h3>
          <p></p>
        </div>
        <img src="https://source.unsplash.com/1600x900/?nature,flowers" alt="">
        <div class="caption">
          <h3>Flowers</h3>
          <p></p>
        </div>
        <img src="https://source.unsplash.com/1600x900/?nature,animals" alt="">
        <div class="caption">
          <h3>Animals</h3>
          <p></p>
        </div>
        <img src="https://source.unsplash.com/1600x900/?nature,clouds" alt="">
        <div class="caption">
          <h3>Clouds</h3>
          <p></p>
        </div>
      </div>
    </main>

    <footer>
      <h3>Socials</h3>
      <p>Instagram: <<strong>Insta</strong></p>
      <p>Email: <<strong>email</strong></p>
    </footer>

    <script
  src="http://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>

  <script src=JS/main.js></script>
  </body>
</html>
